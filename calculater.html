<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculater</title>
    <link rel="stylesheet" href="calculater.css">
</head>

<body>

    <div class="container">
         <div class="display">
            <span data-prevoius-number></span> 
            <span data-current-number></span>
        </div>
        <div class="keys">
            <button class="operator-btn" data-clearAll-btn>C</button>
            <button class="operator-btn" data-delete-btn>AC</button>
            <button class="operator-btn" data-operator-btn>%</button>
            <button class="operator-btn" data-operator-btn>/</button>
            <button data-number-btn>7</button>
            <button data-number-btn>8</button>
            <button data-number-btn>9</button>
            <button class="operator-btn" data-operator-btn>*</button>
            <button data-number-btn>4</button>
            <button data-number-btn>5</button>
            <button data-number-btn>6</button>
            <button class="operator-btn" data-operator-btn>-</button>
            <button data-number-btn>1</button>
            <button data-number-btn>2</button>
            <button data-number-btn>3</button>
            <button class="operator-btn" data-operator-btn>+</button>
            <button data-number-btn>0</button>
            <button data-number-btn>.</button>
            <button data-result>=</button>
        </div>
    </div>

    <script src="calculater.js"></script>
</body>

</html>
